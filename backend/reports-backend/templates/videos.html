<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #2e7d32; /* Green background */
            color: white;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        .header {
            width: 100%;
            background-color: #1b5e20;
            padding: 10px 0;
            text-align: center;
        }
        .header h1 {
            margin: 0;
            font-size: 24px;
        }
        .video-list {
            width: 100%;
            max-width: 800px;
            margin-top: 20px;
        }
        .video-container {
            background-color: #388e3c;
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .video-container p {
            font-size: 18px;
            color: white;
        }
        .download-button {
            margin-top: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .download-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Videos Dashboard</h1>
        </div>
        <div class="video-list">
            {% for video in video_files %}
            <div class="video-container">
                <p>{{ video }}</p>
                <button class="download-button" onclick="downloadVideo('{{ video }}')">Download</button>
                <button class="download-button" onclick="startPostProcess('{{ video }}')">Post Process Videos</button>
                <button class="download-button" onclick="goToResults()">Go to Results</button>
            </div>
            {% endfor %}
        </div>
    </div>
    

    <script>
        function goToResults() {
            window.location.href = '/result';
        }
    </script>

    <script>
        function startPostProcess(video) {
            console.log('Post processing video:', video);
            alert('Post processing video: ' + video);
            fetch('/api/start_post_process', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ video: video })
            })
            .then(response => response.json())
            .then(data => {
            console.log('Post process started:', data);
            })
            .catch(error => {
            console.error('Error:', error);
            });
        }
    </script>

    <script>
        function downloadVideo(video) {
            const link = document.createElement('a');
            link.href = `/videos/${video}`;
            link.download = video;
            link.click();
        }
    </script>
</body>
</html>
